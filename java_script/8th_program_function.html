<!-- This script uses function and that function called on click button event and will show the cube of 4 in alert box -->
<!DOCTYPE html>
<html>
<head>
	<title>Function program in java script</title>
</head>
<body>
<script type="text/javascript">
	function getnumber(number)
	{
		alert(number*number*number);
	}
</script>
<form>
	<input type="button" value="click" onclick="getnumber(4)"/> <!-- Calling user defined function getnumber and passing 4 as argument -->
</form>
</body>
</html>
